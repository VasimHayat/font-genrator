<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>SVG Icon Font</title>
</head>
<style>
  @font-face {
    font-family: 'mylib';
    src: url('./fonts/mylib/mylib.eot');
    src: url('./fonts/mylib/mylib.eot?#iefix') format('embedded-opentype'),
      url('./fonts/mylib/mylib.woff2') format('woff2'),
      url('./fonts/mylib/mylib.woff') format('woff'),
      url('./fonts/mylib/mylib.ttf') format('truetype'),
      url('./fonts/mylib/mylib.svg?#mylib') format('svg');
    font-weight: normal;
    font-style: normal;
  }

  [class*="demo"]:before {
    font-family: "mylib";
    font-style: normal;
    font-weight: normal;
    font-size: 20px;
    display: inline-block;
    text-decoration: inherit;
    width: 1em;
    margin-right: .2em;
    text-align: center;
    font-variant: normal;
    text-transform: none;
    line-height: 1em;
    margin-left: .2em;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .icon1:before {
    content: '\e001';
  }

  .icon2:before {
    content: '\e002';
  }

  .icon3:before {
    content: '\e003';
  }
</style>

<body>
  <span class="demo icon1"></span>
  <span class="demo icon2"></span>
  <span class="demo icon3"></span>
</body>

</html>
