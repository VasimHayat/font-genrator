<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>SVG Icon Font</title>
</head>
<style>
  @font-face {
    font-family: 'myfont';
    src: url('./fonts/myfont/myfont.eot');
    src: url('./fonts/myfont/mylib.eot?#iefix') format('embedded-opentype'),
      url('./fonts/myfont/myfont.woff2') format('woff2'),
      url('./fonts/myfont/myfont.woff') format('woff'),
      url('./fonts/myfont/myfont.ttf') format('truetype'),
      url('./fonts/myfont/myfont.svg?#myfont') format('svg');
    font-weight: normal;
    font-style: normal;
  }

  [class*="fg-"]:before {
    font-family: "myfont";
    font-style: normal;
    font-weight: normal;
    font-size: 20px;
    display: inline-block;
    text-decoration: inherit;
    width: 1em;
    margin-right: .2em;
    text-align: center;
    font-variant: normal;
    text-transform: none;
    line-height: 1em;
    margin-left: .2em;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .fg-home:before {
    content: '\e001';
  }

  .fg-dashboard:before {
    content: '\e002';
  }

  .fg-task:before {
    content: '\e003';
  }
</style>

<body>
  <span class="fg-home"></span>
  <span class="fg-dashboard"></span>
  <span class="fg-task"></span>
</body>

</html>
